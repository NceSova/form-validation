<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Альтушка</title>
  </head>
  <body>
    <div class="main-container">
      <div class="logo"><span class="logo-blue">альт</span>услуги</div>
      <div class="description">Доступ к сервисам электронного скуфизма</div>
      <div class="title">Регистрация</div>
      <div class="form-container">
        <form action="">
          <input type="text" class="second-name" placeholder="Фамилия" />
          <input type="text" class="name" placeholder="Имя" />
          <input type="tel" class="phone" placeholder="Мобильный телефон" />
          <input type="email" class="email" placeholder="Электронная почта" />
          <input type="password" class="password" placeholder="Пароль" />
          <input
            type="password"
            class="repeat-password"
            placeholder="Повторите пароль" />
          <div class="info">
            Нажимая на кнопку "Зарегистрироваться", вы соглашаетесь с
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              >Условиями использования</a
            >
            и
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              >Политикой конфиденциальности</a
            >
          </div>
          <button class="submit">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </body>
</html>
