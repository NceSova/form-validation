<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Альтушка</title>
  </head>
  <body>
    <div class="main-container">
      <div class="logo"><span class="logo-blue">альт</span>услуги</div>
      <div class="description">Доступ к сервисам электронного скуфизма</div>
      <div class="title">Регистрация</div>
      <div class="form-container">
        <form novalidate action="">
          <input type="text" required class="second" placeholder="Фамилия" />
          <span class="error"></span>
          <input type="text" required class="name" placeholder="Имя" />
          <span class="error"></span>
          <input
            type="tel"
            required
            class="phone"
            pattern="^(8[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}"
            placeholder="Мобильный телефон" />
          <span class="error"></span>
          <input
            type="email"
            required
            class="email"
            pattern=".+@.+\..+"
            placeholder="Электронная почта" />
          <span class="error"></span>
          <input
            type="password"
            required
            class="password"
            placeholder="Пароль" />
          <span class="error"></span>
          <input
            type="password"
            required
            class="repeat"
            placeholder="Повторите пароль" />
          <span class="error"></span>
          <div class="info">
            Нажимая на кнопку "Зарегистрироваться", вы соглашаетесь с
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              >Условиями использования</a
            >
            и
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              >Политикой конфиденциальности</a
            >
          </div>
          <button class="submit">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </body>
</html>
